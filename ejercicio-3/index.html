<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar imágenes</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img 
            width="600px"
            src="./assets/images/thumbbig-240766.webp"
            alt="Dungeon Siege II"
        />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video
            width="600px"
            controls
            autoPlay
            loop
            mute
        >
            <source src="./assets/video/disco.mp4" type="video/mp4" />
            Sorry, your browser doesn't support embedded <code>videos</code>.
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio
            controls
            autoPlay
            loop
            src="./assets/mp3/dungeon-siege-ii.mp3">
                Your browser does not support the <code>audio</code> element.
        </audio>
    </section>
</body>
</html>
